<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="input">
    <label for="your-date">Please, choose date</label>
    <input type="date" id="your-date" name="date" />
  </div>
  <!-- <input type="date" class="input" name="input" id="input"> -->
    <div class="container">
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value days" data-value="days">11</span>
          <span class="label">Days</span>
        </div>
      
        <div class="field">
          <span class="value hours" data-value="hours">11</span>
          <span class="label">Hours</span>
        </div>
      
        <div class="field">
          <span class="value minutes" data-value="mins">11</span>
          <span class="label">Minutes</span>
        </div>
      
        <div class="field">
          <span class="value seconds" data-value="secs">11</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="./timer.js"></script>
</body>
</html>
